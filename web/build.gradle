buildscript {
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:1.1.8'
    }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

gretty {
    contextPath = '/'
}

dependencies {
    compile "org.springframework:spring-webmvc:4.0.8.RELEASE"
    compile "org.apache.cxf:cxf-rt-frontend-jaxrs:2.7.10"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.2.3"

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}
